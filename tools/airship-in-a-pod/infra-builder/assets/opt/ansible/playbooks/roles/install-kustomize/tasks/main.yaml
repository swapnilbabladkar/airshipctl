- name: install kustomize binary
  shell: |
    set -e
    curl -sSL {{ kustomize_download_url }} | tar -C /tmp -xzf -
    install /tmp/kustomize /usr/local/bin
  become: yes
  args:
    warn: false
  environment:
    http_proxy: "{{ proxy.http }}"
    https_proxy: "{{ proxy.http }}"
    no_proxy: "{{ proxy.noproxy }}"
