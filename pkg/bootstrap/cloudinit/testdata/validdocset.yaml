# in this document set, we have an ephemeral node with
# the right label, resolvable/valid network data and
# a user-data secret with the right label
#
# we also introduce a second baremetal host that is not
# labeled as the ephemeral node to facilitate testing
apiVersion: v1
kind: Secret
metadata:
  labels:
    test: validdocset
  name: master-1-bmc
type: Opaque
stringData:
  username: foobar
  password: goober
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    airshipit.org/ephemeral-user-data: 'true'
    test: validdocset
  name: airship-isogen-userdata
type: Opaque
stringData:
  userData: cloud-init
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    test: validdocset
  name: master-1-networkdata
  namespace: metal3
type: Opaque
stringData:
  networkData: net-config
---
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  labels:
    test: validdocset
  name: master-2
  bmc:
    address: ipmi://127.0.0.1
    credentialsName: master-2-bmc
  networkData:
    name: master-2-networkdata
    namespace: metal3
---
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  labels:
    airshipit.org/ephemeral-node: 'true'
    test: validdocset
  name: master-1
spec:
  bmc:
    address: ipmi://127.0.0.1
    credentialsName: master-1-bmc
  networkData:
    name: master-1-networkdata
    namespace: metal3